{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}notacoder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.5" defer></script>
</head>
<body class="{% block body_class %}{% endblock %}"> {# Allows special classes like for the login page #}

    <main id="content"> {# Add id="content" for HTMX to target #}
        {% block content %}
        {% endblock %}
    </main>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
