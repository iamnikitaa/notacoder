{% extends "core/index.html" %}

{% block title %}Join as Guest - notacoder{% endblock %}

{% block content %}
<body>
    <h1>Enter Your Name & Magic Word</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enter</button>
    </form>
</body>
{% endblock %}
